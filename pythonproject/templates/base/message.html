{% if messages %}
{% for message in messages%}
<div class="alert {{message.tags}} alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    {{message}}
</div>
{%endfor%}
{% endif %}


{% if form.errors %}
<div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    {% for field in form %}
    {{field.errors}}
    {% endfor %}
</div>
{% endif %}
