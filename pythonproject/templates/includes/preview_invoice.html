<div class="modal fade" id="preview-invoice" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollabl modal-xl" role="document">
        <div class="overlay" id="processing">
            <i class="fas fa-2x fa-sync fa-spin"></i>
        </div>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-eye"></i> Preview Mode</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="invoice" style="background-color:#f4f6f9">
          {% include "includes/invoice_details.html" %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  id="print">Print</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
