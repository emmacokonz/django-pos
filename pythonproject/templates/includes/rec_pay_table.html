{% load humanize%}
<section class="content">
    <div class="container-fluid">
      {% include 'base/message.html' %}
            <div class="card">
                <!-- /.card-header -->
                <div class="card-body p-0">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th style="text-align:right">Balance</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      {% for people in details%}
                      <tr>
                          <td class="text-uppercase">{{people.name}}</td>
                          <td style="text-align:right">{{people.balance|intcomma}}</td>
                      </tr>
                      {% endfor%}
                      <tr>
                          <th style="text-align:right">Total:</th>
                          <th style="text-align:right">{{amount|intcomma}}</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
        </div>
    </div>
</section>
